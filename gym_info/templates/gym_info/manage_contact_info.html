{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container">
    <h2>{% trans "Manage Contact Information" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
    </form>
</div>
{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<style>
    .container {
        margin-top: 20px;
    }
    form {
        width: 100%;
        max-width: 500px;
        margin: auto;
    }
    .btn {
        margin-top: 10px;
    }
</style>
{% endblock %}
